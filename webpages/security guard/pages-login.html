                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" id="security-guard-login" novalidate>

                    <div class="col-12">
                      <label for="secGuardEmail" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="secGuardEmail" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="secGuardPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="secGuardPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Forgot Password? <a href="pages-register.html">Click here</a></p>

    // security Guard login
    const secGuard = document.querySelector('#security-guard-login');
    secGuard.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = secGuard.secGuardEmail.value;
      const password = secGuard.secGuardPassword.value;
      console.log(email, password);
      signInWithEmailAndPassword(secGuardAuth, email, password)
        .then(cred => {
          console.log('User logged in = ', cred.user);
          secGuard.reset();
          window.location.href = 'index.html';
          alert('Security Guard Logged in Successfully!');
        })
        .catch((err) => {
          alert('Login Failed. Please check your credentials.');
