  <script>

    function validateForm() {
      // Validation for Owner's Name
      var ownerFirstName = document.getElementById('o_fname').value.trim();
      var ownerLastName = document.getElementById('o_lname').value.trim();
      var nameRegex = /^[A-Za-z]+$/;

      if (ownerFirstName === '' || ownerLastName === '' || !nameRegex.test(ownerFirstName) || !nameRegex.test(ownerLastName)) {
        alert('Please enter a valid first and last name without numbers.');
        return false;
      }

      // Validation for Phone Number
      var ownerPhoneNo = document.getElementById('o_phoneno').value.trim();
      var phoneRegex = /^[0-9]{10}$/;

      if (!phoneRegex.test(ownerPhoneNo)) {
        alert('Please enter a valid 10-digit phone number.');
        return false;
      }

      // Validation for Email
      var ownerEmail = document.getElementById('o_email').value.trim();
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(ownerEmail)) {
        alert('Please enter a valid email address.');
        return false;
      }

      // Validation for Pincode
      var ownerPincode = document.getElementById('o_pincode').value.trim();
      var pincodeRegex = /^[0-9]{6}$/;

      if (!pincodeRegex.test(ownerPincode)) {
        alert('Please enter a valid 6-digit pincode.');
        return false;
      }

      // Validation for Gender
      var ownerGender = document.getElementById('o_gender').value;

      if (ownerGender === 'Select Gender') {
        alert('Please select a gender.');
        return false;
      }

      // Validation for Occupation
      var ownerOccupation = document.getElementById('o_occupation').value.trim();

      if (ownerOccupation === '') {
        alert('Please enter your occupation.');
        return false;
      }

      // Validation for Password Match
      var password = document.getElementById('o_password').value;
      var confirmPassword = document.getElementById('o_confirm_password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match. Please re-enter.');
        return false;
      }

      // All validations passed, return true to submit the form
      return true;
    }
  </script>
